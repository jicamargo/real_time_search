
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

development:
  <<: *default
  database: real_time_search_development

test:
  <<: *default
  database: real_time_search_test

production:
  <<: *default
  database: real_time_search_production
  username: real_time_search
  password: <%= ENV["REAL_TIME_SEARCH_DATABASE_PASSWORD"] %>
